<!DOCTYPE HTML>
<html lang="en" class="no-js">
  <head>
    <title>Brizi Twitter</title>
    <meta name"viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le CSS -->
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./brizi.css">
  </head>

  <body>
    <div id="mainContainer" class="container">
      <div class="row">
        <div class="col-md-12" >
          <p align="center">
            <img align="middle" src="./brizi_icon.png" class="img-responsive img-circle" alt="Responsive image" height="180" width="180" />
          </p>
        </div> <!-- col-md-12 -->
      </div> <!-- row -->

      <div class="row customDiv">
        <div class="col-md-12">
          <h2 style="font-size:41px;"> -- Checkout the buzz! -- </h2>
          <!-- Twitter Widget -->
          <div align="center">
            <a 
              class="twitter-timeline" 
              href="https://twitter.com/search?q=%23flybrizi+OR+%23besteventever" 
              data-widget-id="452384790155522048">
              Tweets about "#flybrizi OR #besteventever"
            </a>
          </div>
        </div> <!-- col-md-6 -->
      </div> <!-- row customDiv -->
    </div> <!-- container -->

    <!-- Le Javascript -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>
  </body>
</html>
